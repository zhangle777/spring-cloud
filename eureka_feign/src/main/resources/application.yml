server:
  port: 8030
spring:
  application:
    name: euraka-feign
eureka:
  instance:
    hostname: localhost
  client:
    eureka-server-port: 8001
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${eureka.client.eureka-server-port}/eureka/
    fetch-registry: true
    register-with-eureka: true